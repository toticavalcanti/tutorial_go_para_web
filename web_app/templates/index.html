<html>
	<head>
		<title>Updates</title>
		<link rel="stylesheet" type="text/css" href="/static/index.css">
	</head>
	<body>
		<h1>Updates</h1>
		<form method="POST">
			<textarea name="Update"></textarea>
			<div>
				<button type="submit">Post Update</button>
			</div>
		</form>
		{{ range .Updates }}
		<div>
			<div>
				<strong>{{ .GetUser.GetUsername }} wrote:</strong>
			</div>
			<div>{{ .GetBody }}</div>
		</div>
		{{ end }}
	</body>
</html>
